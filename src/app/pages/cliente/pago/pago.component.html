<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">

            <div class="container-fluid">
                <div class="creditCardForm">
                    <div class="heading">
                        <h1>Compra</h1>
                    </div>
                    <div class="payment">
                        <form  [formGroup]="pagoForm" method="post" >
                            <div class="form-group" *ngIf="carrito != null">
                                <label>Importe a pagar:</label>
                                <input type="text" class="form-control" value="S/ {{carrito.monto}}" disabled >
                            </div>
                            <div class="form-group owner">
                                <label for="owner">Nombre</label>
                                <input type="text" class="form-control" id="owner" formControlName="owner">
                            </div>
                            <div class="form-group CVV">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" formControlName="cvv">
                            </div>
                            <div class="form-group" id="card-number-field">
                                <label for="cardNumber">NÃºmero de Tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
                            </div>
                            <div class="form-group" id="expiration-date">
                                <label>Fecha de Vencimiento</label>
                                <select>
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                                <select>
                                    <option value="21"> 2021</option>
                                    <option value="22"> 2022</option>
                                    <option value="23"> 2023</option>
                                    <option value="24"> 2024</option>
                                </select>
                            </div>
                            <div class="form-group" id="credit_cards">
                                <img src="assets/images/visa.jpg" id="visa">
                                <img src="assets/images/mastercard.jpg" id="mastercard">
                                <img src="assets/images/amex.jpg" id="amex">
                            </div>
                            <div class="form-group"  id="pay-now">
                                <button (click)="__onSubmit()" class="btn btn-success" id="confirm-purchase">Pagar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-4">
                
            </div>
        </div>
    </div>
</section>

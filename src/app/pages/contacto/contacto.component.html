<section class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Cont√°ctenos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="assets/img/logo.jpg" height="400px"/>
            </div>
            <div class="col">
                <form [formGroup]="sugerenciaForm" method="post" >
                    <div class="form-group">
                    <label for="txtnombre">Nombres</label>
                    <input type="email" class="form-control" id="txtnombre" aria-describedby="emailHelp" placeholder="Ingrese su nombre" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="txtcorreo">Correo</label>
                        <input type="email" class="form-control" id="txtcorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo" formControlName="correo">
                    </div>
                    <div class="form-group">
                        <label for="txtTipoConsulta">Tipo de consulta</label>
                        <select class="form-control" formControlName="tipoconsulta">
                            <option>Sugerencia</option>
                            <option>Queja</option>
                            <option>Reclamo</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="txtConsulta">Escriba su consulta</label>
                    <textarea class="form-control" id="txtConsulta" rows="3" formControlName="consulta"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" (click)="__onSubmit()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

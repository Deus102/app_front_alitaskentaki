<section id="local" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Nuestros Locales</h2>
            </div>
        </div>
        <div class="row" *ngIf="locales[0] != null">
            <div class="col-sm-6 col-md-4" *ngFor="let c of locales">
                <div class="card mb-3" style=" width:20rem;" >
                    <img src="{{c.imagen}}" class="card-img-top" width="100px" height="200px">
                    <div class="card-body">
                    <h4 class="card-title">{{c.distrito}}</h4>
                    <div class="card-text">
                        <div class="row">
                            <div class="container"> 
                                <div class="row">
                                    <div class="col-1"><i class="fa fa-map-marker fa-lg"></i></div>
                                    <div class="col">{{c.direccion}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-1"><i class="fa fa-mobile fa-lg"></i></div>
                                    <div class="col">{{c.telefono}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-1"><i class="fa fa-envelope-o fa-lg"></i></div>
                                    <div class="col">{{c.correo}}</div>
                                </div>
                                <div class="row">
                                    <div class="col-1"><i class="fa fa fa-calendar fa-lg"></i></div>
                                    <div class="col">{{c.horaapertura}} - {{c.horacierre}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            

            
        </div>
    </div>
</section>

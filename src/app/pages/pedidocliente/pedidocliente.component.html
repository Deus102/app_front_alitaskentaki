<section id="mispedidos" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Mis Pedidos</h2>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Pedido</th>
                    <th>Importe</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody *ngIf="pedidoscliente[0] != null">
                <tr *ngFor="let c of pedidoscliente">
                    <td scope="row">{{ c.Codigo }}</td>
                    <td>
                        <div class="row">
                            <div class="col-4"><img src="{{c.Imagen}}" width="180px" height="100px" /></div>
                            <div class="col-8">
                                <span><strong>{{c.Nombre}}</strong> </span>
                                <p>{{c.descripcion}}</p>
                            </div>
                        </div>
                    </td>
                    <td>{{c.moneda}} {{c.precio}}</td>
                    <td>{{c.estado}}</td>
                </tr>
            </tbody>
        </table>        
        
    </div>
</section>

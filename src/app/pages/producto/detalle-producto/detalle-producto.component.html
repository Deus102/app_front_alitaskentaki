<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div *ngIf="producto[0] != null" class="container">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="{{ producto[0].Imagen }}">
            </div>
            <div class="col-lg-6">
                <div class="row col-lg-12 d-flex justify-content-center">
                    <h5>{{producto[0].Categoria}}</h5>
                </div>
                <div class="row col-lg-12 d-flex justify-content-center">
                    <h3>{{producto[0].Nombre}}</h3>
                </div>
                <div class="row col-lg-12 d-flex justify-content-center">
                    <h6>{{producto[0].Descripcion}}</h6>
                </div>
                <br>
                <form [formGroup]="carritoForm" method="post" style="background-color: rgba(255,255,255,0.9);">
                    <input type="text" type="number" formControlName="idProducto">
                    <div class="row">
                        <div class="col-6">
                            <h5>Cantidad: </h5>
                        </div>
                        <div class="col-6">
                            <input type="number" id="tentacles" name="tentacles" min="1" max="10" value="1" class="form-control" formControlName="cantidad">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <h6>Comentario del pedido: </h6>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-lg-12">
                            <textarea class="form-control" ></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row col-lg-12 d-flex justify-content-end">
                        <h5>Precio: S/ {{producto[0].Precio}}</h5>
                    </div>
                    <br>
                    <div class="row col-lg-12 d-flex justify-content-end">
                        <button (click)="__onSubmit()" class="btn btn-primary">Agrear a mi pedido</button>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="producto[0] != null"class="row">
            
        </div>
    </div>
</section>

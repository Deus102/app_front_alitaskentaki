<div class="container-fluid">
    <div class="row col-m-12">
        <div class="col-sm-10">
            <h3>Gestión de Productos</h3>
        </div>    
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"  data-target="#modelId">
                Nuevo
            </button>
  
        </div>        
    </div>
</div>

<hr/>
<div class="container">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let p of productos">
            <tr>
                <td scope="row">{{ p.Codigo }}</td>
                <td>{{ p.Nombre }}</td>
                <td>{{ p.Precio }}</td>
                <td>{{ p.Categoria }}</td>
                <td>
                    <a href="#editEmployeeModal" class="edit" data-toggle="modal"  data-target="#modelId"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
					<a href="#deleteEmployeeModal" class="delete" data-toggle="modal" data-toggle="modal" data-target="#deleteForm"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Modal Edicion -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                        <h5 class="modal-title">Editar Producto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group">
                          <label for="">Nombre</label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Precio</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
                          <div class="form-group">
                            <label for="">Categoria</label>
                            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
 

<!-- Modal -->
<div class="modal fade" id="deleteForm" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <p>Estas seguro de eliminar el producto?</p>
                <p class="text-warning">Esta acción no puede ser revertida.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>
